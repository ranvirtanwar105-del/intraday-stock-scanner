name: Daily Intraday Scan

on:
  schedule:
    # 8:00 AM Central = 14:00 UTC
    - cron: '0 14 * * 1-5'
  workflow_dispatch:

jobs:
  run-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy ta scipy

      - name: Run scanner
        run: |
          python scanner.py

      - name: Commit CSV results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add *.csv
          git commit -m "Daily intraday scan results" || echo "No changes"
          git push
